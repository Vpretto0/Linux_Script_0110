#!/bin/bash

#Runs apt-get update and apt-get dist-upgrade
ENABLE_UPDATES=true

#Enables Automatic Updates
AUTOMATIC_UPDATES=true

#Installs and Enables Firewall
ENABLE_FIREWALL=true

#Installs and Enables Daemon Auditing
ENABLE_AUDITING=true

#Installs openssh-server
INSTALL_SSH_SERVER=true

#Install Clam Antivirus
INSTALL_CLAM=true

#Removes Common Malware (Hydra, John the Ripper, Nikto, Netcat)
REMOVE_MALWARE=true

#Install libpam-cracklib 
INSTALL_PAM=true

#Identifies Unauthorized Users
USER_AUDIT=true

#Account Lockout Policy
ACCOUNT_LOCKOUT=true

#light-dm Allow Guest
ALLOW_GUEST=true

#Configure ipv4 sysctl.conf
CONFIGURE_SYSCTL=true

#Locate media files and output to media_log.txt
LOCATE_MEDIA=true

#Log Cron Jobs
LOG_CRON=true

#Finds all connections, open, or listening
LOG_NETSTAT=true

#Removes global privilages of files
SECURE_FILES=true